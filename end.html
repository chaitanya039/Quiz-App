<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats !!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="end" class="flex-column flex-center">
            <h1 id="finalScore">0</h1>
            <form>
                <input 
                    type="text" 
                    name="username" 
                    id="username"
                    placeholder="Username"
                />
                 <button
                  class="btn"
                  type="submit"
                  id="saveScoreBtn"
                  onclick="saveHighScore(event)"
                  disabled
                 >
                Save
                </button>
            </form>
            <a href="/game.html" class="btn">Play</a>
            <a href="/index.html" class="btn">Go Home</a>
        </div>
    </div>
</body>
<script src="end.js"></script>
</html>
